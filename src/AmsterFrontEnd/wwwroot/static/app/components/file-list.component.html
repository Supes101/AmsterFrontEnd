<div class="row">
    <div class="col-lg-12">
        <section class="panel">
            <div class="revenue-head">
                <span>
                    <i class="fa fa-file-text-o"></i>
                </span>
                <h3>Log Files</h3>
                <span class="rev-combo pull-right">{{fileCount}} </span>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                        <tr>
                            <th>
                                <i class="fa fa-bookmark"></i>
                                Name
                            </th>
                            <th class="hidden-sm">
                                <i class="fa fa-question-circle"></i>
                                Description
                            </th>
                            <th>
                                <i class="fa fa-file"></i>
                                File Name
                            </th>
                            <th class="hidden-sm">
                                <i class="fa fa fa-calendar"></i>
                                Added on
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="pointy" *ngFor="let file of logFiles" (click)="onSelect(file)">
                            <td>{{file.shortName}}</td>
                            <td class="hidden-sm">{{file.description}}</td>
                            <td>{{file.realFileName}}</td>
                            <td class="hidden-sm">{{file.createDate}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
           <div class="panel-footer revenue-foot">
               Log files will be removed afer 14 days
           </div>
        </section>
    </div>
</div>
